    
{% extends "game/base.html" %}
{% block body_block %}
{% load static %}

<div class="bg-light">
  <div class="container  py-5">
    <div class="p-5 mb-4 bg-white rounded-3">
      <h1 class="display-5 fw-bold mb-3">Leaderboard</h1>
      <div class="row align-items-md-stretch" style="user-select: auto;">


        <div class="col-md-6" style="user-select: auto;">
          <div class="h-100 p-5 bg-light border rounded-3" style="user-select: auto;">
            <h2 style="user-select: auto;">Results</h2>
            
            <div>
      <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Score</th>
                      <th scope="col">Players</th>
                  </tr>
              </thead>
                {% for teamscore in allteamscore %}
                
              <tbody>
                <tr>
                  <td>{{teamscore.team.name}}</td>
                  <td>{{teamscore.score}}</td>
                  <td>{{teamscore.team.get_player_names}}</td>
              </tr>
          </tbody>
      
      {% endfor %}    
      </table>    


      <div><a type="button" class="mt-2 btn btn-dark" href="{% url 'index' %}">Home</a></div>

  </div>

</div>
</div>

<div class="col-md-6" style="user-select: auto;">
    <div class="h-100 bg-light border rounded-3" style="user-select: auto;">

      <img style="height: 450px" class="img-fluid w-100 h-100 rounded-3" src="{% static 'game/images/leaderboard.jpg' %}" alt="results">

  </div>

</div>

</div>
</div>
</div>
</div>
{% endblock %}
